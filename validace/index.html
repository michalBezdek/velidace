<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Form Validation</h1>

 
    <h2>Name Validation</h2>
    <form id="nameForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <span id="nameError" class="error"></span><br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Password Validation</h2>
    <form id="passwordForm">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
        <span id="passwordError" class="error"></span><br><br>
        <button type="submit">Submit</button>
    </form>


    <h2>Age Validation</h2>
    <form id="ageForm">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
        <span id="ageError" class="error"></span><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        const nameForm = document.getElementById('nameForm');
        const nameInput = document.getElementById('name');
        const nameError = document.getElementById('nameError');

        nameForm.addEventListener('submit', function(event) {
            if (nameInput.value.length < 3 || nameInput.value.length > 20) {
                event.preventDefault();
                nameError.textContent = 'Name must be between 3 and 20 characters long.';
            } else {
                nameError.textContent = '';
            }
        });

        const passwordForm = document.getElementById('passwordForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordError = document.getElementById('passwordError');

        passwordForm.addEventListener('submit', function(event) {
            if (passwordInput.value.length < 8) {
                event.preventDefault();
                passwordError.textContent = 'Password must be at least 8 characters long.';
            } else if (!/[a-z]/.test(passwordInput.value) || !/[A-Z]/.test(passwordInput.value) || !/\d/.test(passwordInput.value)) {
                event.preventDefault();
                passwordError.textContent = 'Password must contain at least one uppercase letter, one lowercase letter, and one number.';
            } else if (passwordInput.value !== confirmPasswordInput.value) {
                event.preventDefault();
                passwordError.textContent = 'Passwords do not match.';
            } else {
                passwordError.textContent = '';
            }
        });

        const ageForm = document.getElementById('ageForm');
        const ageInput = document.getElementById('age');
        const ageError = document.getElementById('ageError');

        ageForm.addEventListener('submit', function(event) {
            const age = parseInt(ageInput.value);
            if (isNaN(age) || age < 18 || age > 100) {
                event.preventDefault();
                ageError.textContent = 'Age must be between 18 and 100.';
            } else {
                ageError.textContent = '';
            }
        });
    </script>
</body>
</html>
